services:
  # 1. Servicio Web (Tu aplicación Laravel)
  - type: web
    name: mi-portfolio  # Puedes cambiar esto si quieres
    env: php            # Especifica el entorno de ejecución de PHP
    plan: free          # Usa el plan gratuito para el servicio web
    
    # Configuración de la compilación
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install
      npm run build
      php artisan key:generate --force
      php artisan migrate --force
    
    # Comando para iniciar la aplicación
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    
    # Variables de entorno para Laravel
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true # Render generará una clave segura
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL} # Render asigna esto automáticamente
      
      # --- Conexión a la Base de Datos (PostgreSQL) ---
      - key: DB_CONNECTION
        value: pgsql  # Indica a Laravel que use PostgreSQL
      - key: DB_HOST
        fromService:
          type: pserv
          name: mi-base-de-datos  # Debe coincidir con el nombre del servicio de DB (abajo)
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: mi-base-de-datos
          property: port
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: mi-base-de-datos
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: mi-base-de-datos
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: mi-base-de-datos
          property: password

  # 2. Servicio de Base de Datos (PostgreSQL)
  - type: pserv
    name: mi-base-de-datos  # Este nombre debe coincidir con el usado arriba en 'fromService'
    env: postgres
    plan: free # Usa el plan gratuito para la base de datos