services:
  - type: web
    name: mi-portfolio
    env: php:8.1
    plan: free
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install
      npm run build
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"

    disks:
      - name: sqlite-data
        mountPath: /var/www/html/storage/app
        sizeGB: 1

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/storage/app/database.sqlite
